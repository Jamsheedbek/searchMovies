<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: rgb(21, 13, 66);">

  <header class="sticky-top" style="background-color: rgba(4, 4, 31, 0.7);">
    <div class="container d-flex align-items-end justify-content-between pb-3">
      <form action="" id="form" class="w-75 d-flex align-items-end justify-content-between">
        <div class="d-flex">
          <p class="h3 text-light pb-2 m-0">Search results :</p>
          <p class="h3 text-light pb-2 m-0 ms-2" id="result"></p>
        </div>
        <div class="w-50 d-flex align-items-end">
          <div class="w-100">
              <label class="fw-bold text-light" for="js-input">Movie name:</label>
              <input class=" form-control col-6" type="text" id="js-input">
          </div>
            <button class="btn btn-primary ms-2" type="submit">search</button>
        </div>  
      </form>
      <button class="js-prev ms-auto btn btn-primary" disabled><</button>
      <button class="js-next ms-2 btn btn-primary">></button>
    </div>
    
  </header>
  
  <main class="container p-0 pt-5">

    <p class="js-error h3 fw-normal text-center text-light"></p>

    <ul class="js-films-list d-flex flex-wrap p-0" style="list-style-type: none; display: flex; justify-content: space-around;"></ul>

  </main>

    


    <template id="search-result-template">
        <li class="search-results__item movie mb-4" style="width: 300px;">
          <a class="movie__trailer" href="" target="_blank">
            <div class="card">
              <img class="movie__poster card-img-top" src="" alt="" width="300" height="400">
      
              <div class="card-body">
                <h3 class="movie__title h5 text-truncate"></h3>
      
                <p class="card-text">
                  <span class="movie__year"></span>
                </p>
              </div>
            </div>
          </a>
          </li>
    </template>
    <script src="./js/utils.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
